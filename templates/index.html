<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Meeting Summarizer</h1>
        <p>Welcome to the Meeting Summarizer application. Use the buttons below to start or stop recording meetings, view and edit the summary, and configure Slack integration.</p>
        <div class="mt-4 mb-4">
            <a href="/start" class="btn btn-primary">Start Meeting</a>
            <a href="/stop" class="btn btn-secondary">Stop Meeting</a>
            <a href="/summary" class="btn btn-info">View/Edit Summary</a>
            <a href="/configure" class="btn btn-warning">Configure Slack</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
