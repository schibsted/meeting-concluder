<!DOCTYPE html>
<html>
<head>
  <title>Meeting Summary</title>
</head>
<body>
  <h1>Meeting Summary</h1>
  {% if .Summary %}
    <p><strong>Summary:</strong></p>
    <p>{{ .Summary }}</p>
  {% else %}
    <p>No summary available.</p>
  {% endif %}
  <form action="/update-summary" method="POST">
    <label for="summary">Edit summary:</label>
    <textarea id="summary" name="summary" rows="4" cols="50">{{ .Summary }}</textarea>
    <br>
    <input type="submit" value="Save Summary">
  </form>
</body>
</html>
