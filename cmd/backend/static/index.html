<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <script src="/static/tailwind-3.3.0.min.js"></script>
  <script src="/static/main.js"></script>
  <style>
    /* Custom CSS styles here */
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl mb-8">Audio Recorder</h1>

    <div>
      <label for="devices">Select an audio device:</label>
      <select id="devices" class="border rounded p-2"></select>
    </div>
    <div>
      <button id="recordBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Record</button>
      <button id="stopBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4" disabled>Stop</button>
    </div>
    <div id="result" class="mt-8"></div>
    <button id="postToSlack" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4" disabled>Post to Slack</button>
  </div>
</body>
</html>
