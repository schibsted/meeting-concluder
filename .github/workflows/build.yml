name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - name: Get
      run: go get -d -v
    - name: Build
      run: go build -v
    - name: Test
      run: go test -v
    - name: Get backend
      run: (cd cmd/backend; go get -d -v)
    - name: Build backend
      run: (cd cmd/backend; go build -v)
